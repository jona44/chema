<!-- notifications/templates/notifications/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Notifications - Chema{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .notification-item {
            border-left: 4px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .notification-item.unread {
            border-left-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .notification-item.priority-high {
            border-left-color: #fd7e14;
        }
        .notification-item.priority-urgent {
            border-left-color: #dc3545;
        }
        .notification-item:hover {
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .notification-count {
            font-size: 0.75rem;
            min-width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .priority-badge {
            font-size: 0.7rem;
        }
        .quiet-hours-info {
            background-color: #e3f2fd;
            border: 1px solid #bbdefb;
        }
        .notification-actions {
            opacity: 0;
            transition: opacity 0.2s;
        }
        .notification-item:hover .notification-actions {
            opacity: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-heart-fill text-danger"></i>
                Chema
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle position-relative" href="#" id="notificationDropdown" 
                        role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-bell"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger notification-count" 
                            id="notification-badge" style="display: none;">0</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end" style="width: 350px;" id="notification-dropdown">
                        <div class="px-3 py-2">
                            <h6 class="dropdown-header">Recent Notifications</h6>
                            <div id="recent-notifications-list">
                                <div class="text-center py-3">
                                    <div class="spinner-border spinner-border-sm" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center border-top pt-2">
                                <a href="{% url 'notifications:list' %}" class="btn btn-sm btn-outline-primary">
                                    View All Notifications
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="nav-link" href="{% url 'notifications:preferences' %}">
                    <i class="bi bi-gear"></i> Settings
                </a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <!-- Messages -->
        {% if messages %}
            <div class="row">
                <div class="col-12">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <script>
        // Update notification count on page load
        function updateNotificationCount() {
            $.get('{% url "notifications:api_unread_count" %}')
                .done(function(data) {
                    const badge = $('#notification-badge');
                    if (data.unread_count > 0) {
                        badge.text(data.unread_count).show();
                    } else {
                        badge.hide();
                    }
                });
        }

        // Load recent notifications
        function loadRecentNotifications() {
            $.get('{% url "notifications:api_recent" %}')
                .done(function(data) {
                    const container = $('#recent-notifications-list');
                    if (data.notifications.length === 0) {
                        container.html('<div class="text-muted text-center py-3">No notifications</div>');
                        return;
                    }

                    let html = '';
                    data.notifications.forEach(function(notification) {
                        const readClass = notification.is_read ? '' : 'fw-bold';
                        const priorityBadge = notification.priority !== 'normal' ? 
                            `<span class="badge bg-warning priority-badge">${notification.priority}</span>` : '';
                        
                        html += `
                            <div class="dropdown-item-text border-bottom pb-2 mb-2">
                                <div class="d-flex align-items-start">
                                    <div class="flex-grow-1">
                                        <h6 class="mb-1 ${readClass}">${notification.title} ${priorityBadge}</h6>
                                        <p class="mb-1 text-muted small">${notification.message}</p>
                                        <small class="text-muted">${new Date(notification.created_at).toLocaleDateString()}</small>
                                    </div>
                                    ${!notification.is_read ? '<div class="text-primary"><i class="bi bi-circle-fill" style="font-size: 0.5rem;"></i></div>' : ''}
                                </div>
                            </div>
                        `;
                    });
                    container.html(html);
                });
        }

        $(document).ready(function() {
            updateNotificationCount();
            
            // Load recent notifications when dropdown is opened
            $('#notificationDropdown').on('click', function() {
                loadRecentNotifications();
            });

            // Auto-refresh notification count every 30 seconds
            setInterval(updateNotificationCount, 30000);
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
