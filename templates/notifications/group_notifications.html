{% extends 'base.html' %}

{% block content %}
  <h1>Notifications for {{ group.name }}</h1>
  
  {% if notifications %}
    <ul>
      {% for notification in notifications %}
        <li>{{ notification.title }}: {{ notification.message }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No notifications for this group.</p>
  {% endif %}
{% endblock %}
