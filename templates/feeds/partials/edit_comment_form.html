<form hx-post="{% url 'feeds:edit_comment' comment.id %}" hx-target="#comment-{{ comment.id }}" hx-swap="outerHTML">
    {% csrf_token %}
    <div class="bg-green-100 rounded-xl p-3">
        <textarea name="content" rows="3"
            class="w-full border border-gray-300 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
            required>{{ comment.content }}</textarea>
        <div class="flex items-center justify-end mt-2 space-x-2">
            <button type="button" hx-get="{% url 'feeds:get_comment_item' comment.id %}"
                hx-target="#comment-{{ comment.id }}" hx-swap="outerHTML"
                class="text-sm text-gray-600 hover:bg-gray-100 px-3 py-1.5 rounded-md">
                Cancel
            </button>
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded-lg text-sm font-medium transition-colors">
                Save
            </button>
        </div>
    </div>
</form>
