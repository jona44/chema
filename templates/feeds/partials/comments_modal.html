<!-- templates/feeds/partials/comments_modal.html -->
<div class="relative bg-white rounded-lg shadow flex flex-col h-[90vh]">
    <!-- Modal header -->
    <div class="flex items-start justify-between p-4 border-b rounded-t">
        <h3 class="text-xl font-semibold text-gray-900">
            Comments on {{ post.author.profile.first_name|default:post.author.email }}'s post
        </h3>
        <button type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
            onclick="if(window.htmxModalInstance) { window.htmxModalInstance.hide(); }">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Close modal</span>
        </button>
    </div>

    <!-- Modal body -->
    <div class="flex-grow overflow-y-auto">
        {% include 'feeds/partials/comments_list.html' %}
    </div>

    <!-- Modal footer (Comment Form) -->
    <div class="p-4 bg-gray-50 border-t border-gray-200">
        {% include 'feeds/partials/comment_form.html' %}
    </div>
</div>
