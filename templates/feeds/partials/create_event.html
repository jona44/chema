<!-- templates/feeds/modals/create_event.html -->

<div id="modal-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="modal-content bg-white rounded-lg shadow-xl max-w-2xl mx-auto">
        <div class="modal-header p-6 border-b border-gray-200">
            <h3 class="text-lg font-semibold text-gray-900 flex items-center">
                <svg class="w-5 h-5 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                    </path>
                </svg>
                Create Event
            </h3>
            <button type="button" class="modal-close text-gray-400 hover:text-gray-600" onclick="closeModal()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <form id="event-form" 
                hx-post="{% url 'feeds:create_event' group.slug %}" 
                hx-target="#posts-container"
                hx-swap="afterbegin">

            <div class="modal-body p-6 space-y-4">
                <!-- Event Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                        Event Title <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="title" name="title" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="Enter event title...">
                </div>

                <!-- Event Description -->
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-2">
                        Event Description <span class="text-red-500">*</span>
                    </label>
                    <textarea id="content" name="content" rows="4" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="Describe your event..."></textarea>
                </div>

                <!-- Date and Time Section -->
                <div class="grid grid-cols-2 gap-4">
                    <!-- Start Date/Time -->
                    <div>
                        <label for="event_date" class="block text-sm font-medium text-gray-700 mb-2">
                            Start Date & Time <span class="text-red-500">*</span>
                        </label>
                        <input type="datetime-local" id="event_date" name="event_date" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>

                    <!-- End Date/Time -->
                    <div>
                        <label for="event_end_date" class="block text-sm font-medium text-gray-700 mb-2">
                            End Date & Time (optional)
                        </label>
                        <input type="datetime-local" id="event_end_date" name="event_end_date"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>
                </div>

                <!-- Location -->
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
                        Location
                    </label>
                    <div class="relative">
                        <input type="text" id="location" name="location"
                            class="w-full px-3 py-2 pl-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="Enter event location...">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Options -->
                <div class="grid grid-cols-2 gap-4">
                    <!-- Privacy Level -->
                    <div>
                        <label for="privacy_level" class="block text-sm font-medium text-gray-700 mb-2">Event
                            Privacy</label>
                        <select id="privacy_level" name="privacy_level"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option value="public">Public to Group</option>
                            <option value="members_only">Members Only</option>
                            <option value="close_friends">Close Friends</option>
                        </select>
                    </div>

                    <!-- Placeholder for balance -->
                    <div></div>
                </div>

                <!-- Event Options -->
                <div class="space-y-3">
                    <!-- Mark as Urgent -->
                    <div class="flex items-center">
                        <input type="checkbox" id="is_urgent" name="is_urgent" class="mr-3 h-4 w-4 text-red-600">
                        <label for="is_urgent" class="text-sm text-gray-700 flex items-center">
                            <svg class="w-4 h-4 mr-2 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            Mark as urgent
                        </label>
                    </div>
                </div>

                <!-- Event Preview -->
                <div class="mt-6 p-4 bg-green-50 border-l-4 border-green-400 rounded">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                                </path>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-green-700">
                                <strong>Tip:</strong> Events will appear with special formatting and can include RSVP
                                functionality. Members will be able to mark their attendance.
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer px-6 py-4 bg-gray-50 rounded-b-lg flex justify-end space-x-3">
                <button type="button" onclick="closeModal()"
                    class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-500">
                    Cancel
                </button>
                <button type="submit"
                    class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:opacity-50 flex items-center"
                    id="submit-btn">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                    Create Event
                </button>
            </div>

        </form>
    </div>
</div>

<script>
    function closeModal() {
        document.getElementById('modal-overlay').remove();
    }

    // Set minimum date to today
    document.addEventListener('DOMContentLoaded', function () {
        const now = new Date();
        const dateString = now.toISOString().slice(0, 16);
        document.getElementById('event_date').min = dateString;
        document.getElementById('event_end_date').min = dateString;
    });

    // Ensure end date is after start date
    document.getElementById('event_date').addEventListener('change', function () {
        const startDate = this.value;
        const endDateInput = document.getElementById('event_end_date');

        if (startDate) {
            endDateInput.min = startDate;
            // Clear end date if it's before start date
            if (endDateInput.value && endDateInput.value < startDate) {
                endDateInput.value = '';
            }
        }
    });

    // Form validation
    document.getElementById('event-form').addEventListener('submit', function (e) {
        const title = document.getElementById('title').value.trim();
        const content = document.getElementById('content').value.trim();
        const eventDate = document.getElementById('event_date').value;

        if (!title || !content || !eventDate) {
            e.preventDefault();
            alert('Title, description, and start date are required.');
            return false;
        }

        const startDate = new Date(eventDate);
        const endDate = document.getElementById('event_end_date').value;

        if (endDate && new Date(endDate) <= startDate) {
            e.preventDefault();
            alert('End date must be after start date.');
            return false;
        }
    });
</script>
