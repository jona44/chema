<!-- templates/feeds/modals/create_condolence.html -->

<div class="modal-content bg-white rounded-lg shadow-xl max-w-xl mx-auto">
    <div class="modal-header p-6 border-b border-gray-200">
        <h3 class="text-lg font-semibold text-gray-900 flex items-center">
            <svg class="w-5 h-5 mr-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
            </svg>
            Send Condolences
        </h3>
        <button type="button" class="modal-close text-gray-400 hover:text-gray-600" onclick="closeModal()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <form id="condolence-form" 
          hx-post="{% url 'feeds:create_condolence_post' group.slug %}" 
          hx-target="#feed-posts" 
          hx-swap="afterbegin">
        
        <div class="modal-body p-6 space-y-4">
            <!-- Memorial Info Banner -->
            <div class="bg-purple-50 border-l-4 border-purple-400 rounded p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-purple-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-purple-700">
                            Share your condolences with the family and friends of <strong>{{ memorial.deceased_name }}</strong>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Your Relationship -->
            <div>
                <label for="relationship" class="block text-sm font-medium text-gray-700 mb-2">
                    Your relationship (optional)
                </label>
                <select id="relationship" 
                        name="relationship" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <option value="">Select relationship...</option>
                    <option value="Friend">Friend</option>
                    <option value="Family Member">Family Member</option>
                    <option value="Colleague">Colleague</option>
                    <option value="Neighbor">Neighbor</option>
                    <option value="Classmate">Classmate</option>
                    <option value="Acquaintance">Acquaintance</option>
                    <option value="Other">Other</option>
                </select>
                <p class="mt-1 text-xs text-gray-500">This will be displayed with your message</p>
            </div>

            <!-- Condolence Message -->
            <div>
                <label for="content" class="block text-sm font-medium text-gray-700 mb-2">
                    Your Message <span class="text-red-500">*</span>
                </label>
                <textarea id="content" 
                        name="content" 
                        rows="6" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="Express your condolences and support..."></textarea>
            </div>

            <!-- Quick Message Templates -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Or use a template:
                </label>
                <div class="space-y-2">
                    <button type="button" 
                            onclick="useTemplate(1)"
                            class="w-full text-left px-3 py-2 text-sm bg-gray-50 hover:bg-gray-100 rounded border border-gray-200">
                        "My deepest sympathies to you and your family during this difficult time..."
                    </button>
                    <button type="button" 
                            onclick="useTemplate(2)"
                            class="w-full text-left px-3 py-2 text-sm bg-gray-50 hover:bg-gray-100 rounded border border-gray-200">
                        "May the love of those around you help you through the days ahead..."
                    </button>
                    <button type="button" 
                            onclick="useTemplate(3)"
                            class="w-full text-left px-3 py-2 text-sm bg-gray-50 hover:bg-gray-100 rounded border border-gray-200">
                        "With heartfelt condolences and warm thoughts for you at this sad time..."
                    </button>
                </div>
            </div>

            <!-- Options -->
            <div class="space-y-3">
                <!-- Privacy Level -->
                <div>
                    <label for="privacy_level" class="block text-sm font-medium text-gray-700 mb-2">Who can see this?</label>
                    <select id="privacy_level" 
                            name="privacy_level" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="public">Public to Memorial</option>
                        <option value="members_only">Members Only</option>
                        <option value="close_friends">Close Friends</option>
                    </select>
                </div>

                <!-- Anonymous Option -->
                <div class="flex items-center">
                    <input type="checkbox" id="is_anonymous" name="is_anonymous" class="mr-3 h-4 w-4 text-purple-600">
                    <label for="is_anonymous" class="text-sm text-gray-700">
                        Send anonymously
                    </label>
                </div>
            </div>

            <!-- Note -->
            <div class="bg-gray-50 rounded p-3">
                <p class="text-xs text-gray-600">
                    ðŸ’œ Your words of comfort mean so much during this difficult time. The family will be notified of your condolence message.
                </p>
            </div>
        </div>

        <div class="modal-footer px-6 py-4 bg-gray-50 rounded-b-lg flex justify-end space-x-3">
            <button type="button" 
                    onclick="closeModal()" 
                    class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-purple-500">
                Cancel
            </button>
            <button type="submit" 
                    class="px-6 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 disabled:opacity-50 flex items-center"
                    id="submit-btn">
                <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
                </svg>
                Send Condolences
            </button>
        </div>
    </form>
</div>

<script>
const templates = {
    1: "My deepest sympathies to you and your family during this difficult time. May you find comfort in the cherished memories you shared together.",
    2: "May the love of those around you help you through the days ahead. Thinking of you and wishing you peace and comfort.",
    3: "With heartfelt condolences and warm thoughts for you at this sad time. May the memory of your loved one bring you comfort."
};

function useTemplate(templateNumber) {
    const content = document.getElementById('content');
    content.value = templates[templateNumber];
    content.focus();
}

function closeModal() {
    document.getElementById('modal-overlay').remove();
}

// Form validation
document.getElementById('condolence-form').addEventListener('submit', function(e) {
    const content = document.getElementById('content').value.trim();
    
    if (!content) {
        e.preventDefault();
        alert('Please write a condolence message.');
        return false;
    }
});
</script>
