<!-- templates/feeds/partials/comments_list.html -->
<div id="comments-list" class="p-6 space-y-4">
    {% for comment in comments %}
    {% include 'feeds/partials/comment_item.html' with comment=comment user=user %}
    {% empty %}
    <div class="text-center py-8">
        <i class="far fa-comments text-4xl text-gray-300 mb-4"></i>
        <p class="text-gray-500">No comments yet. Be the first to comment!</p>
    </div>
    {% endfor %}
</div>
