{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Account{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite CDN -->
    <script src="https://unpkg.com/flowbite@latest/dist/flowbite.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="{% static 'favicon.svg' %}" type="image/svg+xml">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>

<body class="bg-gray-300 min-h-screen">

    {% include 'nav.html' %}

    <div class="max-w-9xl mx-auto px-4 py-8">
        <!-- Messages -->
        {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} flex items-center justify-between" role="alert">
                <span>{{ message }}</span>
                <button type="button" class="alert-close-button"
                    onclick="this.parentElement.style.display='none';">&times;</button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

</body>
<!-- Global Comments Modal -->
<div id="comments-modal" tabindex="-1" aria-hidden="true"
    class="fixed top-0 left-0 right-0 z-[70] hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full">
        <div class="relative bg-white rounded-lg shadow flex flex-col h-[80vh]">
            <div class="flex items-start justify-between p-4 border-b rounded-t">
                <h3 class="text-xl font-semibold text-gray-900">Comments</h3>
                <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
                    data-modal-hide="comments-modal">
                    <i class="bi bi-x-lg"></i>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Content is loaded here by HTMX -->
            <div id="comments-modal-content" class="flex-1 p-4 overflow-y-auto"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
<script>
    document.body.addEventListener('htmx:configRequest', (event) => {
        const token = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        event.detail.headers['X-CSRFToken'] = token;
    });
</script>

</html>
