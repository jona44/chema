
<!-- Header -->
<div class="bg-white rounded-xl shadow-sm p-6 mb-8">
    <h1 class="text-2xl font-bold text-gray-900">Manage Members</h1>
    <p class="text-gray-600 mt-1">View, edit roles, and manage members of {{ group.name }}.</p>
</div>

<!-- Filters -->
<div class="bg-white rounded-xl shadow-sm p-4 mb-6">
    <form id="member-filters" class="grid md:grid-cols-5 gap-4 items-end">
        <div class="md:col-span-2">
            <label for="search" class="block text-sm font-medium text-gray-700">Search by name or email</label>
            <input type="text" name="search" id="search-input" value="{{ search_query }}"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                placeholder="e.g. John Doe">
        </div>
        <div>
            <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
            <select name="role" id="role-filter"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                <option value="">All Roles</option>
                <option value="member" {% if role_filter == 'member' %}selected{% endif %}>Member</option>
                <option value="moderator" {% if role_filter == 'moderator' %}selected{% endif %}>Moderator</option>
                <option value="admin" {% if role_filter == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>
        <div>
            <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
            <select name="status" id="status-filter"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                <option value="">All Statuses</option>
                <option value="active" {% if status_filter == 'active' %}selected{% endif %}>Active</option>
                <option value="pending" {% if status_filter == 'pending' %}selected{% endif %}>Pending</option>
                <option value="deceased" {% if status_filter == 'deceased' %}selected{% endif %}>Deceased</option>
            </select>
        </div>
        <div>
            <button type="submit"
                class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Filter</button>
        </div>
    </form>
</div>

<!-- Members Table -->
<div class="bg-white rounded-xl shadow-sm overflow-hidden">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Member
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Joined
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions
                    </th>
                </tr>
            </thead>
            <tbody id="members-table-body" class="bg-white divide-y divide-gray-200">
                {% for membership in memberships %}
                {% include "group/manage/partials/member_row.html" %} <!-- Fixed path -->
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center py-12 px-6">
                        <h3 class="text-lg font-medium text-gray-900">No members found</h3>
                        <p class="text-gray-500 mt-1">Try adjusting your search filters.</p>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Modal Container -->
<div id="table-modal-content" tabindex="-1" aria-hidden="true"
    class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full flex items-center justify-center bg-gray-900 bg-opacity-50">
    <!-- HTMX will load modal content here -->
    <div id="table-modal-content">
    </div>
</div>




<script>
    document.addEventListener('DOMContentLoaded', function () {
        const searchInput = document.getElementById('search-input');
        const roleFilter = document.getElementById('role-filter');
        const statusFilter = document.getElementById('status-filter');
        const filterForm = document.getElementById('member-filters');

        function filterMembers() {
            const memberRows = document.querySelectorAll('#members-table-body .member-row');
            const searchTerm = searchInput.value.toLowerCase().trim();
            const roleTerm = roleFilter.value;
            const statusTerm = statusFilter.value;

            let visibleCount = 0;

            memberRows.forEach(row => {
                const name = row.dataset.name || '';
                const email = row.dataset.email || '';
                const role = row.dataset.role || '';
                const status = row.dataset.status || '';

                const searchMatch = (
                    !searchTerm ||
                    name.includes(searchTerm) ||
                    email.includes(searchTerm)
                );

                const roleMatch = (
                    !roleTerm ||
                    role === roleTerm
                );

                const statusMatch = (
                    !statusTerm ||
                    status === statusTerm
                );

                if (searchMatch && roleMatch && statusMatch) {
                    row.style.display = '';
                    visibleCount++;
                } else {
                    row.style.display = 'none';
                }
            });

            updateEmptyState(visibleCount, memberRows.length);
        }

        function updateEmptyState(visibleCount, totalRows) {
            const tbody = document.getElementById('members-table-body');
            let emptyRow = tbody.querySelector('.empty-state-row');

            if (visibleCount === 0 && totalRows > 0) {
                if (!emptyRow) {
                    emptyRow = document.createElement('tr');
                    emptyRow.className = 'empty-state-row';
                    emptyRow.innerHTML = `
                        <td colspan="5" class="text-center py-12 px-6">
                            <h3 class="text-lg font-medium text-gray-900">No members found</h3>
                            <p class="text-gray-500 mt-1">Try adjusting your search filters.</p>
                        </td>
                    `;
                    tbody.appendChild(emptyRow);
                }
                emptyRow.style.display = '';
            } else if (emptyRow) {
                emptyRow.style.display = 'none';
            }
        }

        filterForm.addEventListener('submit', function (e) {
            e.preventDefault();
            filterMembers();
        });

        searchInput.addEventListener('input', filterMembers);
        roleFilter.addEventListener('change', filterMembers);
        statusFilter.addEventListener('change', filterMembers);

        // Initial filter on page load
        filterMembers();
    });

    // Handle HTMX updates - close modal and re-filter
    document.body.addEventListener('htmx:afterSwap', function (event) {
        // Check if the swap was for a member row
        if (event.detail.target && event.detail.target.id && event.detail.target.id.startsWith('member-row-')) {
            // Close the modal
            const modal = document.querySelector("#modal");
            if (modal) {
                modal.innerHTML = '';
            }

            // Re-run the filter to include the updated row
            filterMembers();
        }
    });
</script>
